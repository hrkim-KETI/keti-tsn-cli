# LAN9692 L3 VLAN 인터페이스 생성 + DHCP 활성화
# 사용법: keti-tsn patch setup/setup-ip-dhcp.yaml
#
# 선행 조건:
#   1. keti-tsn download (YANG 카탈로그 필요)
#   2. Serial 연결 (최초 설정은 MUP1로만 가능)
#   3. 네트워크에 DHCP 서버 필요
#
# 설정 후 저장: keti-tsn post setup/save-config.yaml

# Step 1: L3 VLAN 인터페이스 생성 (기본 VLAN 1 사용)
- ? "/ietf-interfaces:interfaces/interface"
  : name: L3V1
    type: iana-if-type:l3ipvlan

# Step 2: DHCP 클라이언트 활성화
- ? "/ietf-interfaces:interfaces/interface[name='L3V1']/mchp-velocitysp-dhcp:dhcp/client/config/enabled"
  : true
